<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/calculs.js" defer></script>
</head>
<body>
  <form id="dateForm">
    <div>
      <div class="day">
        <label for="day">Day</label>
        <input id="day" name="day" type="number" title="Enter the date of your birthday" placeholder="DD" min="1" max="31" required>
      </div>
      <div class="month">
        <label for="month">Month</label>
      <input id="month" name="month" type="number" title="Enter the month of your birthday" placeholder="MM" min="1" max="12" required>
      </div>
      <div class="year">
        <label for="year">Year</label>
      <input id="year" name="year" type="number" title="Enter the year of your birthday" placeholder="YYYY" min="1900" max="2024" required>
      </div>
    </div>
    <hr>
    <button id="submit" name="submit" value="submit" type="submit">submit</button>
    <div class="displayResult">
      <p><span id="resultYears">--</span> years</p>
      <br>
      <p><span id="resultMonths">--</span> months</p>
      <br>
      <p><span id="resultDays">--</span> days</p>
    </div>
  </form>  
  <div class="attribution">
   <p> Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gwen Mesmacre.</p>
  </div>
</body>
</html>
